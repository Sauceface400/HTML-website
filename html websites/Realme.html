<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/Realme.css">
    <title>Trying this new website</title>
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="pictures/logo.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Card</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="pictures/mobile.png" class="mobile">
            <div id="circle">
                <div class="features one">
                    <img src="pictures/camera.png">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="features two">
                    <img src="pictures/processor.png">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="features three">
                    <img src="pictures/display.png">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="features four">
                    <img src="pictures/battery.png">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mAh, 720Hrs Standby </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls" id="Upbtn">
            <img src="pictures/arrow.png">
            <h3>Features</h3>
            <img src="pictures/arrow.png" id="Downbtn">
        </div>
    </div>

    <script>
        var circle = document.getElementById('circle');
        var upbtn = document.getElementById('Upbtn');
        var downbtn = document.getElementById('Downbtn');

        //defining the rotate value
        var rotateValue = circle.style.transform;
        var rotateSum;

        //defining the upbtn and giving it a function
        upbtn.onclick = function(){
            //telling the circle to spin -90deg
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

        //defining the downbtn and giving it a function
        downbtn.onclick = function(){
            //telling the circle to spin -90deg
            rotateSum = rotateValue + "rotate(+90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>

</body>
</html>
